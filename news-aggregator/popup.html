<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Aggregator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>News Feed</h1>
    <div id="settings">
      <label for="topic-select">Choose Topics:</label>
      <select id="topic-select" multiple>
        <option value="technology">Technology</option>
        <option value="sports">Sports</option>
        <option value="politics">Politics</option>
        <!-- Add more options as desired -->
      </select>
      <button id="save-settings">Save Settings</button>
      <button id="refresh-news">Refresh News</button> <!-- Button to refresh news -->
    </div>
    <div id="news-feed"></div>
    <div id="favorite-articles" class="favorite-articles"></div> <!-- Section for favorite articles -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
